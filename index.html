
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--meta tag allows different devices to scale the content on the website when you use on different devices-->
  <meta name="viewport" content="width=device-width" initial-scale=1.0>
  <title> PiggyVest signup page </title>
  <link rel="stylesheet" type="text/css" href="piggyvest.css">

</head>

<body>

<img class="logo" src="logo.svg">


<div class="Account">
<p class="secure"><b>Create a Secure Account</b></p>
<p class="welcome"><b>Welcome to the future of savings & investments</b></p>

<form>
	<label form="Full name" class="A"><b>Full Name</b></label>
    <input type="Full Name" class="input-box" placeholder="Full Name" required></br>

    <label form="email" class="A"><b>Email Address</b></label>
    <input type="password" class="input-box" placeholder="Email Address" required></br>

    <label form="Phone" class="A"><b>Phone Number</b></label>
    <input type="Phone" class="input-box" placeholder="Phone Number" required></br>

    <label form="password" class="A"><b>Password</b></label>
    <input type="password" class="input-box" placeholder="Password" required></br>

    <label form="referral" class="A"><b>Referral Phone or Promo Code (Optional)</b></label>
    <input type="referral" class="input-box" placeholder="Referral Phone or Promo Code" required></br>

    <label form="About" class="A"><b>How did you hear about us</b></label></br>
    <select class="box">
      <option>Click to Select</option>
      <option>Facebook</option>
      <option>Twitter</option>
      <option>Instagram</option>
      <option>Friends/Family/Coworker Referrals</option>
      <option>Google Search</option>
      <option>Google Playstore</option>
      <option>Online Bling</option>
      <option>Local Newspaper</option>
      <option>At an Event</option>
      <option>Others</option>
    </select>

    <button type="button" class="signup button">CREATE ACCOUNT</button>

</form>
</div>

<h4>Already have an account? Log in</h4>

</body>
</html>
